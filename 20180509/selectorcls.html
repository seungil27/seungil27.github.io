<!doctype html> <!-- selectorcls.html -->
<html lang="ko">
<head><meta charset="utf-8"/>
 <title>선택자 tag 실습</title>
<style>
 .bu {color:blue;}
 .rd {color:red;}
</style>
</head>
<body>
<h1 class="bu">애국가</h1>
<p class="rd">동해물과 백두산이</p>
<p class="bu">마르고 닳도록</p>
</body>
</html>/*이 반안에서 구분을 하고싶다면 아래쪽에 있는 tag를 클래스를 이용해서 구분할 수 있다*/

<h4>평균구하기</h4>
<script>
var pop = window.prompt("인원수를 입력하세요:");
function sumy(pop){
var score = 0;
var sum = 0;
var result = 0;
for(var i=0; i<pop; i++){
score = window.prompt("점수를 입력하세요:");
score = parseFloat(score);
sum = sum + score;
}
result = sum / pop[i];
return result;
}
var avg = sumy(pop);
document.write("인원수:", pop, "평균 점수:", avg, "<br/>");
</script></section>
